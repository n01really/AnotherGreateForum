name: Matrix-Event-Reporter

on:
  workflow_dispatch:
    inputs:
      note:
        description: 'Optional note'
        required: false
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: ['8.0'] 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Context manual
        shell: bash
        run: |
          echo "Started by: ${{ github.actor }}"
          echo "Input note: ${{ github.event.inputs.note || 'N/A' }}"

      - name: Context push
        shell: bash
        run: |
          echo "Commit Message: ${{ github.event.head_commit.message || 'N/A' }}"
          echo "Author: ${{ github.event.head_commit.author.name || 'N/A' }}"

      - name: Context pull request
        shell: bash
        run: |
          echo "PR Opened by: ${{ github.event.pull_request.user.login || 'N/A' }}"
          echo "PR Title: ${{ github.event.pull_request.title || 'N/A' }}"
          echo "PR Body: ${{ github.event.pull_request.body || 'N/A' }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.version }}

      - name: Restore
        working-directory: "Another Good Forum"
        run: dotnet restore "Another Great Forum.sln"

      - name: Build
        working-directory: "Another Good Forum"
        run: dotnet build "Another Great Forum.sln" --no-restore

      - name: Test (only when build succeeded)
        working-directory: "Another Good Forum"
        if: success()
        run: dotnet test "Another Great Forum.sln" --verbosity normal
